<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <header class="flex items-center justify-between px-4 py-2 bg-white shadow">
      <!-- Left: Logo + Text -->
      <div class="flex items-center space-x-2">
        <img src="./assets/logo.png" alt="" class="h-10 w-auto" />
        <span class="text-lg font-semibold text-green-700"
          >Emergency Service</span
        >
      </div>

      <!-- Right: Actions -->
      <div class="flex items-center space-x-3 ml-auto">
        <!-- Heart -->
        <div class="badge badge-lg gap-1 bg-green-50 border-none">
          <span class="text-black text-sm">0</span>
          <img src="./assets/heart.png" alt="Heart" class="h-4 w-4" />
        </div>

        <!-- Coin -->
        <div class="badge badge-lg gap-1 bg-green-50 border-none">
          <span class="font-bold text-black text-sm">100</span>
          <img src="./assets/coin.png" alt="Coin" class="h-4 w-4" />
        </div>

        <!-- Copy button -->
        <button class="btn btn-success btn-sm rounded-full px-4">2 Copy</button>
      </div>
    </header>
  </body>
</html>
